<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NicholasByDesign</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header></header>
		<main>
			<section class="headline">
				<div class="container">
					<div class="headline__photo">
						<img src="./assets/me.jpeg" alt="Nicholas Eli" />
					</div>
					<div class="headline__title">
						<h1 class="headline__title__name">Nicholas Eli</h1>
						<p class="headline__title__function">Full Stack Javascript Engineer</p>
					</div>
				</div>
			</section>
			<section class="timeline">
				<div class="container">
					<h2 class="timeline__title">Timeline</h2>
					<div class="track">
						<div class="track__slide"></div>
					</div>
					<div class="history"></div>
				</div>
			</section>
		</main>
		<aside></aside>
		<footer></footer>
		<script type="module" src="js/script.js"></script>
	</body>
</html>
